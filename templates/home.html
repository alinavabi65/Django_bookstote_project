{% extends '_base.html' %}

{% block page_title%}Home Page{% endblock %}

{% block content%}
    <h1>Home Page</h1>
    {% if user.is_authenticated %}
        <p>Welcome {{ user.username }} | <a href="{% url 'logout' %}">logout</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">login</a> | <a href="{% url 'signup' %}">signup</a></p>
    {% endif %}
{% endblock %}
