{% extends '_base.html' %}

{% block page_title %}
    Book List View
{% endblock %}

{% block content %}
   <div class="container mt-4">
    <div class="row">
        {% for book in books %}
            <div class="card m-2" style="max-width: 45%">
                <div class="row g-0 h-100" dir="ltr">
                    <div class="col-md-4">
                        {% if book.cover %}
                            <img src="{{ book.cover.url }}" class="img-fluid rounded-start" alt="...">
                        {% endif %}
                    </div>
                    <div class="col-md-8 h-100">
                        <div class="d-flex flex-column justify-content-between h-100">
                            <div class="card-body">
                                <a class="text-decoration-none" href="{{ book.get_absolute_url }}"><h3 class="card-title"><strong>{{ book.title }}</strong></h3></a>
                                <p class="card-text pt-3">{{ book.description|truncatewords:30 }}</p>
                                <p class="text-muted">Author: {{ book.author }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        {% endfor %}

    </div>
</div>

<footer class="bg-light text-center text-lg-start mt-5">
  <div class="text-center bg-grey">
      <p><a class="text-dark" href="#" target="_blank">Footer</a></p>
  </div>
</footer>
{% endblock %}
