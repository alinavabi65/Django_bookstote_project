{% extends '_base.html' %}

{% block page_title %}
    Book Delete View
{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center mt-5" dir="ltr">
        <div class="col-xl-3 col-lg-4 col-md-5 col-sm-5 col-xs-6 bg-white m-3 m-sm-5 border rounded px-4 pt-4 pb-3 shadow">
            <form method="post">
                {% csrf_token %}
                <h5>Are you sure you want delete {{ book.title }} ?</h5>
                <button type="submit" class="btn btn-danger">Delete</button>
                    <span>
                        |
                    </span>
                <a href="{% url 'list_view' %}">No</a>
            </form>
        </div>

    </div>
{% endblock %}
